 edu_t2_provwindow_tt:0 "#T Tier 2 educated pops#! \n[GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_t2_educated_governorship')|0] pops educated to a university level\n[GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_t2_educated_governorship')|+=0] available to fill jobs.\n\n#T Cap#!: #Y [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_slots_t2_governorship')|0]#!\nFrom local universities: [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_university_local_bonus_total_governorship')|+=0]\nFrom national universities: [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_t2_bonus_governorship_nationwide_universities')|+=0]\nFrom trade: [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_governorship_t2_available_from_trade')|+=0]\nCapped at #Y [ProvinceWindow.GetState.GetGovernorship.MakeScope.GetVariable('EDU_t1_educated_governorship').GetValue|0]#! by @education_t1_bg! Tier 1 education \n\nBuild better infrastructure to provide more access to universities in other regions and trade partners."


