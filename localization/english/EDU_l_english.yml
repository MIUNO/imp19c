l_english:
 edu_t2_provwindow_text:0 "[GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_t2_governorship_percentage')|%2] 	@education_t2_bg! [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_t2_educated_governorship')|+=2] ([GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_t2_educated_governorship')|0]/#Y [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_slots_t2_governorship')|0]#!)"

 edu_t2_provwindow_tt:0 "#T Tier 2 educated pops#! \n[GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_t2_educated_governorship')|2] pops educated to a university level. Educated pops work advanced jobs and generate #Y Research#!.\n[GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_t2_educated_governorship')|+=2] available to fill jobs.\n\n#T Cap#!: #Y [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_slots_t2_governorship')|2]#!\nLocal universities: [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_university_local_bonus_total_governorship')|+=2]\nNational universities: [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_t2_bonus_governorship_nationwide_universities')|+=2]\nForeign universities (trade): [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_governorship_t2_available_from_trade')|+=2]\nInvention #Y Education#! grants #G +0.3#! in the capital.\nCapped at #Y [ProvinceWindow.GetState.GetGovernorship.MakeScope.GetVariable('EDU_t1_educated_governorship').GetValue|0]#! by @education_t1_bg! #Y Tier 1#! education \n\nBuild better infrastructure to provide more access to universities in other regions and trade partners."


 edu_t1_provwindow_text:0 "[GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_t1_governorship_percentage')|%0] @education_t1_bg! [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_t1_educated_governorship')|+=0] ([ProvinceWindow.GetState.GetGovernorship.MakeScope.GetVariable('EDU_t1_educated_governorship').GetValue|0]/#Y [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_slots_t1_governorship')|0]#!)"

 edu_t1_provwindow_tt:0 "#T Tier 1 educated pops#! \nPops educated to a school level. Educated pops work advanced jobs.\n[GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_t1_educated_governorship')|+=0] available to fill jobs.\n\n#T Cap#!: #Y [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_slots_t1_governorship')|0]#!\nFrom local schools: [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('EDU_available_slots_t1_governorship')|+=0]\n"

 t2_educated_country_tt:0 "@education_t2_bg! Population with #Y Tier 2#! education:"
