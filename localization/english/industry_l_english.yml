ow.GetState.GetGovernorship.GetNameWithNoTooltip] currently has #Y [GuiScope.SetRoot(ProvinceWindow.GetState.GetGovernorship.MakeScope).ScriptValue('INDUSTRY_clothing_factories')|0]#! Clothing industries.\n #G Left click#! to #G increase#! Clothing industries.\n #R Right click#! to #R decrease#! Clothing industries.#!"